    ipAddress: "192.168.30.21"
    installDisk: "/dev/sda"
    machineSpec:
      secureboot: false
    # Control Base
    talosImageURL: factory.talos.dev/installer/bfa4b4ca2352bdac573ca5b6fa4f906e63537f5089a9742d408542073bd3405e
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "00:50:56:9e:c7:a2"
        dhcp: false
        addresses:
          - "192.168.30.21/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.30.1"
        mtu: 1500
        vip:
          ip: "192.168.30.10"
  - hostname: "k8s-02"
    ipAddress: "192.168.30.22"
    installDisk: "/dev/sda"
    machineSpec:
      secureboot: false
    # Control Base
    talosImageURL: factory.talos.dev/installer/bfa4b4ca2352bdac573ca5b6fa4f906e63537f5089a9742d408542073bd3405e
    controlPlane: true
    networkInterfaces:

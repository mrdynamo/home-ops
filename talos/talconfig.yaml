  patches:
    - "@./patches/controller/admission-controller-patch.yaml"
    - "@./patches/controller/cluster.yaml"
    - "@./patches/global/machine-features.yaml"
    - "@./patches/controller/watchdog.yaml"

# Worker patches
worker:
  patches:
    - "@./patches/worker/machine-kubelet.yaml"
    - "@./patches/worker/machine-labels.yaml"
    - "@./patches/worker/machine-files.yaml"

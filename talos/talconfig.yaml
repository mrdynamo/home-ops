      # - "@./patches/intel-gpu/machine-files.yaml"
      - "@./patches/intel-gpu/machine-udevd.yaml"
      - "@./patches/intel-gpu/watchdog.yaml"
    controlPlane: false
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "84:a9:38:9d:b9:f3"

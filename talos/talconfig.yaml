          hardwareAddr: "00:50:56:9e:b5:c8"
        dhcp: false
        addresses:
          - "192.168.30.22/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.30.1"
        mtu: 1500
        vip:
          ip: "192.168.30.10"

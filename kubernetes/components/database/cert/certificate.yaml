---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: postgres-${APP}-cert
spec:
  secretName: postgres-${APP}-cert
  # secretTemplate:
  #   labels:
  #     cnpg.io/reload: ""
  usages:
    - client auth
  commonName: ${DATABASE_OWNER:=${APP}}
  issuerRef:
    name: postgres-client-ca-issuer
    kind: ClusterIssuer
    group: cert-manager.io

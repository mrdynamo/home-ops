---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: shulker
spec:
  interval: 1h
  chart:
    spec:
      chart: ./kube/helm
      sourceRef:
        kind: GitRepository
        name: shulker
        namespace: shulker-system
  values:
    operator:
      agones:
        allocator:
          host: agones-allocator.shulker-system.svc
          grpcPort: 443
          mtlsSecretName: allocator-client.default

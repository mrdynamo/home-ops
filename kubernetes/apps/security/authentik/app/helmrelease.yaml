---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app authentik
spec:
  chartRef:
    kind: OCIRepository
    name: *app
  dependsOn: []
  interval: 15m
  values:
    global:
      podAnnotations:
        secret.reloader.stakater.com/reload: authentik-secret
        k8s.ksgate.org/postgres-ready: |
          {
            "apiVersion": "postgresql.cnpg.io/v1",
            "kind": "Cluster",
            "name": "postgres",
            "namespace": "database",
            "expression": "resource.status.readyInstances >= 1"
          }
        k8s.ksgate.org/postgres-service: |
          {
            "apiVersion": "v1",
            "kind": "Service",
            "name": "postgres-rw",
            "namespace": "database"
          }
        k8s.ksgate.org/database-applied: |
          {
            "apiVersion": "postgresql.cnpg.io/v1",
            "kind": "Database",
            "name": "postgres-${APP}",
            "namespace": "database",
            "expression": "resource.status.applied"
          }
      deploymentStrategy:
        type: RollingUpdate
      env:
        - name: AUTHENTIK_POSTGRESQL__NAME
          value: *app
        - name: AUTHENTIK_POSTGRESQL__HOST
          value: postgres-rw.database.svc
        - name: AUTHENTIK_POSTGRESQL__USER
          value: *app
        - name: AUTHENTIK_POSTGRESQL__SSLMODE
          value: verify-full
        - name: AUTHENTIK_POSTGRESQL__SSLROOTCERT
          value: /certs/postgres/pg-ca.crt
        - name: AUTHENTIK_POSTGRESQL__SSLCERT
          value: /certs/postgres/pg-tls.crt
        - name: AUTHENTIK_POSTGRESQL__SSLKEY
          value: /certs/postgres/pg-tls.key
      envFrom:
        - secretRef:
            name: authentik-secret
    postgresql:
      enabled: false
    redis:
      enabled: false
    server:
      autoscaling: &autoscaling
        enabled: true
        minReplicas: 1
        maxReplicas: 5
        targetCPUUtilizationPercentage: 60
        behavior:
          scaleUp:
            stabilizationWindowSeconds: 300
          scaleDown:
            stabilizationWindowSeconds: 300
      resources:
        requests:
          cpu: 200m
        limits:
          memory: 1Gi
      metrics:
        prometheus:
          serviceMonitor:
            enabled: true
      route:
        main:
          enabled: true
          hostnames: ["auth.${SECRET_DOMAIN}"]
          parentRefs:
            - name: external
              namespace: kube-system
              sectionName: https
      initContainers: &initContainer
        - name: copy-certs
          image: busybox:1.37.0@sha256:b86c79d6d337dcaa4cad3cfc704d5e6ae5ba725f3e0674d96f65af7a8f5e2761
          command:
            - sh
            - -c
            - |
              # Copy and rename certificates for Postgres SSL connection
              cp /pg-certs/ca.crt /certs/postgres/pg-ca.crt
              cp /pg-certs/tls.crt /certs/postgres/pg-tls.crt
              cp /pg-certs/tls.key /certs/postgres/pg-tls.key
              # Set proper ownership and permissions for authentik user (uid=1000)
              chown 1000:1000 /certs/postgres/pg-ca.crt /certs/postgres/pg-tls.crt /certs/postgres/pg-tls.key
              chmod 644 /certs/postgres/pg-ca.crt
              chmod 644 /certs/postgres/pg-tls.crt
              chmod 600 /certs/postgres/pg-tls.key
          volumeMounts:
            - name: postgres-certs-source
              mountPath: /pg-certs
              readOnly: true
            - name: postgres-certs
              mountPath: /certs/postgres
      volumes: &volumes
        - name: postgres-certs-source
          secret:
            secretName: postgres-authentik-cert
        - name: postgres-certs
          emptyDir: {}
      volumeMounts: &volumeMounts
        - name: postgres-certs
          mountPath: /certs/postgres
          readOnly: true
    worker:
      autoscaling: *autoscaling
      resources:
        requests:
          cpu: 200m
        limits:
          memory: 1Gi
      initContainers: *initContainer
      volumes: *volumes
      volumeMounts: *volumeMounts

---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authentik
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: authentik-secret
    template:
      data:
        # Bootstrap secrets
        AUTHENTIK_BOOTSTRAP_EMAIL: "{{ .AUTHENTIK_EMAIL }}"
        AUTHENTIK_BOOTSTRAP_PASSWORD: "{{ .AUTHENTIK_PASSWORD }}"
        AUTHENTIK_BOOTSTRAP_TOKEN: "{{ .AUTHENTIK_TOKEN }}"
        AUTHENTIK_SECRET_KEY: "{{ .AUTHENTIK_SECRET_KEY }}"
        # SMTP secrets
        AUTHENTIK_EMAIL__HOST: "{{ .GMAIL_SMTP_HOST }}"
        AUTHENTIK_EMAIL__PORT: "{{ .GMAIL_SMTP_TLS_PORT }}"
        AUTHENTIK_EMAIL__USERNAME: "{{ .GMAIL_SMTP_USERNAME }}"
        AUTHENTIK_EMAIL__PASSWORD: "{{ .GMAIL_SMTP_PASSWORD }}"
  dataFrom:
    - extract:
        key: authentik
    - extract:
        key: gmail

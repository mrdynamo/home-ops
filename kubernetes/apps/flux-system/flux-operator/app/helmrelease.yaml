---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: flux-operator
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: flux-operator
  values:
    resources:
      requests:
        cpu: 100m
        memory: 64Mi
      limits:
        cpu: 2000m
        memory: 512Mi
    serviceMonitor:
      create: true
    web:
      config:
        authentication:
          type: Anonymous
          anonymous:
            username: flux
            groups:
              - flux-admin
      networkPolicy:
        create: false

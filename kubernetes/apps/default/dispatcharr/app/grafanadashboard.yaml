                    "value": "bps"
                  }
                ]
              }
            ]
          },
          "transformations": [
            {
              "id": "labelsToFields",
              "options": {
                "mode": "columns"
              }
            },
            {
              "id": "merge",
              "options": {}
            },
            {
              "id": "organize",
              "options": {
                "excludeByName": {
                  "Time": true,
                  "Value #A": false,
                  "Value #C": false,
                  "__name__": true,
                  "channel_group": true,
                  "channel_name": true,
                  "channel_uuid": true,
                  "client_id": true,

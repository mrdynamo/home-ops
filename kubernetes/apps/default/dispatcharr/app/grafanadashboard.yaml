                "properties": [
                  {
                    "id": "custom.width",
                    "value": 100
                  }
                ]
              }
            ]
          },
          "transformations": [
            {
              "id": "labelsToFields",
              "options": {
                "mode": "columns"
              }
            },
            {
              "id": "organize",
              "options": {
                "excludeByName": {
                  "Time": true,
                  "Value #A": true,
                  "__name__": true,
                  "channel_group": true,
                  "channel_uuid": true,
                  "group": true,
                  "instance": true,
                  "job": true,
                  "process": true,
                  "profile_id": true,
                  "profile_name": false,
                  "provider": false,
                  "provider_type": true,
                  "resolution": false,
                  "stream_id": true,
                  "stream_name": true,
                  "stream_profile": true,
                  "video_codec": true
                },
                "includeByName": {},
                "indexByName": {
                  "Time": 8,
                  "Value": 6,
                  "channel_name": 2,
                  "channel_number": 0,
                  "channel_uuid": 9,
                  "group": 10,
                  "instance": 11,
                  "job": 12,
                  "logo_url": 1,
                  "process": 13,
                  "profile_name": 5,
                  "provider": 4,
                  "resolution": 3,
                  "state": 7
                },
                "renameByName": {
                  "Value": "Uptime",
                  "channel_name": "Name",
                  "channel_number": "Channel",
                  "logo_url": "Logo",
                  "profile_name": "Profile",
                  "provider": "Provider",
                  "resolution": "Resolution"
                }
              }
            },
            {
              "id": "convertFieldType",
              "options": {
                "conversions": [
                  {
                    "destinationType": "number",
                    "targetField": "Channel"
                  }
                ],
                "fields": {}
              }
            },
            {
              "id": "sortBy",
              "options": {
                "fields": {},
                "sort": [
                  {
                    "desc": true,
                    "field": "Uptime"
                  }
                ]
              }
            }
          ],
          "pluginVersion": "",
          "targets": [
            {
              "editorMode": "code",
              "exemplar": false,
              "expr": "dispatcharr_stream_uptime_seconds * on(channel_uuid, channel_number) group_left(channel_name, logo_url, state, provider, profile_name, resolution) dispatcharr_stream_metadata",
              "format": "table",
              "instant": true,
              "range": false,
              "refId": "A"
            }
          ],
          "datasource": {
            "type": "prometheus",
            "uid": "${datasource}"
          },
          "options": {
            "showHeader": false,
            "cellHeight": "sm",
            "footer": {
              "show": false,
              "reducer": ["count"],
              "countRows": true,
              "fields": "",
              "enablePagination": false
            },
            "sortBy": []
          }

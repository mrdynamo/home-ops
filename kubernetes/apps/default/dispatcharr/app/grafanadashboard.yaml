        {
          "id": 101,
          "type": "bargauge",
          "title": "Usage",
          "gridPos": {
            "x": 8,
            "y": 15,
            "h": 5,
            "w": 8
          },
          "fieldConfig": {
            "defaults": {
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  }
                ]
              },
              "color": {
                "mode": "continuous-GrYlRd"
              },
              "decimals": 0,
              "fieldMinMax": false,
              "max": 1,
              "min": 0,
              "unit": "percentunit"
            },
            "overrides": [
              {
                "matcher": {
                  "id": "byName",
                  "options": "Total"
                },
                "properties": [
                  {
                    "id": "color",
                    "value": {
                      "fixedColor": "semi-dark-blue",
                      "mode": "shades"
                    }
                  }
                ]
              }
            ]
          },
          "pluginVersion": "",
          "targets": [
            {
              "datasource": {
                "type": "prometheus",
                "uid": "${datasource}"
              },
              "editorMode": "code",
              "exemplar": false,
              "expr": "sum(\n  dispatcharr_profile_connections\n    unless on(profile_id, profile_name, account_name)\n    (dispatcharr_profile_days_to_expiry == 0)\n)\n/\nsum(\n  dispatcharr_profile_max_connections\n    unless on(profile_id, profile_name, account_name)\n    (dispatcharr_profile_days_to_expiry == 0)\n)",
              "hide": false,
              "instant": true,
              "legendFormat": "Total",
              "range": false,
              "refId": "B"
            },
            {
              "editorMode": "code",
              "exemplar": false,
              "expr": "dispatcharr_profile_connection_usage\n  unless on(profile_id, profile_name, account_name)\n  (dispatcharr_profile_days_to_expiry == 0)",
              "instant": true,
              "legendFormat": "{{account_name}} {{profile_name}}",
              "range": false,
              "refId": "A"
            }
          ],
          "datasource": {
            "type": "prometheus",
            "uid": "${datasource}"
          },
          "options": {
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"],
              "fields": ""
            },
            "orientation": "horizontal",
            "legend": {
              "showLegend": false,
              "displayMode": "list",
              "placement": "bottom",
              "calcs": []
            },
            "displayMode": "basic",
            "valueMode": "color",
            "namePlacement": "auto",
            "showUnfilled": true,
            "sizing": "auto",
            "minVizWidth": 8,
            "minVizHeight": 16,
            "maxVizHeight": 300
          }
        },
        {
          "id": 102,
          "type": "bargauge",
          "title": "Expiry",
          "gridPos": {
            "x": 16,
            "y": 15,
            "h": 5,
            "w": 8
          },
          "fieldConfig": {
            "defaults": {
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  }
                ]
              },
              "color": {
                "mode": "continuous-RdYlGr"
              },
              "decimals": 0,
              "fieldMinMax": false,
              "min": -1,
              "unit": "d"
            },
            "overrides": [
              {
                "matcher": {
                  "id": "byName",
                  "options": ""
                },
                "properties": []
              }
            ]
          },
          "pluginVersion": "",
          "targets": [
            {
              "editorMode": "code",
              "exemplar": false,
              "expr": "dispatcharr_profile_days_to_expiry != -1",
              "instant": true,
              "legendFormat": "{{account_name}} {{profile_name}}",
              "range": false,
              "refId": "A"
            }
          ],
          "datasource": {
            "type": "prometheus",
            "uid": "${datasource}"
          },
          "options": {
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"],
              "fields": ""
            },
            "orientation": "horizontal",
            "legend": {
              "showLegend": false,
              "displayMode": "list",
              "placement": "bottom",
              "calcs": []
            },
            "displayMode": "basic",
            "valueMode": "color",
            "namePlacement": "auto",
            "showUnfilled": true,
            "sizing": "auto",
            "minVizWidth": 8,
            "minVizHeight": 16,
            "maxVizHeight": 300
          }
        },

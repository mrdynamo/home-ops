---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/grafana.integreatly.org/grafanadashboard_v1beta1.json
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: dispatcharr
spec:
  allowCrossNamespaceImport: true
  folder: default
  instanceSelector:
    matchLabels:
      grafana.internal/instance: grafana
  datasources:
    - datasourceName: prometheus
      inputName: DS_PROMETHEUS
  json: >
    {
      "id": 102,
      "type": "bargauge",
      "title": "Expiry",
      "gridPos": {
        "x": 16,
        "y": 15,
        "h": 5,
        "w": 8
      },
      "fieldConfig": {
        "defaults": {
          "mappings": [],
          "thresholds": {
            "mode": "absolute",
            "steps": [
              {
                "color": "green",
                "value": null
              }
            ]
          },
          "color": {
            "mode": "continuous-RdYlGr"
          },
          "decimals": 0,
          "fieldMinMax": false,
          "min": -1,
          "unit": "d"
        },
        "overrides": [
          {
            "matcher": {
              "id": "byName",
              "options": ""
            },
            "properties": []
          }
        ]
      },
      "pluginVersion": "12.0.0",
      "targets": [
        {
          "editorMode": "code",
          "exemplar": false,
          "expr": "dispatcharr_profile_days_to_expiry != -1",
          "instant": true,
          "legendFormat": "{{account_name}} {{profile_name}}",
          "range": false,
          "refId": "A"
        }
      ],
      "datasource": {
        "type": "prometheus",
        "uid": "Vc-zI2snz"
      },
      "options": {
        "reduceOptions": {
          "values": false,
          "calcs": [
            "lastNotNull"
          ],
          "fields": ""
        },
        "orientation": "horizontal",
        "legend": {
          "showLegend": false,
          "displayMode": "list",
          "placement": "bottom",
          "calcs": []
        },
        "displayMode": "basic",
        "valueMode": "color",
        "namePlacement": "auto",
        "showUnfilled": true,
        "sizing": "auto",
        "minVizWidth": 8,
        "minVizHeight": 16,
        "maxVizHeight": 300
      }
    }

---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dispatcharr
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: dispatcharr
  values:
    controllers:
      dispatcharr:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/dispatcharr/dispatcharr
              tag: dev@sha256:7abfd96983da1b5518913696bdb06e2742eefd8e6e21e8205d318c8b63763bb3
            env:
              TZ: America/Chicago
              # DISPATCHARR_LOG_LEVEL: DEBUG
              # DISPATCHARR_ENV: aio
              REDIS_HOST: dragonfly.database.svc
              REDIS_PORT: 6379
              REDIS_DB: 5
              REDIS_URL: redis://dragonfly.database.svc:6379/5
              # Process Priority Configuration (Optional)
              # Lower values = higher priority. Range: -20 (highest) to 19 (lowest)
              # Negative values require cap_add: SYS_NICE
              UWSGI_NICE_LEVEL: -10   # uWSGI/FFmpeg/Streaming (default: 0, recommended: -5 for high priority)
              CELERY_NICE_LEVEL: 15   # Celery/EPG/Background tasks (default: 5, low priority)
            probes:
              liveness: &probes
                enabled: false
                custom: true
                spec:
                  httpGet:
                    path: /ping
                    port: &port 9191
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              # allowPrivilegeEscalation: false
              # readOnlyRootFilesystem: true
              # capabilities: {drop: ["ALL"]}
              capabilities: { add: ["SYS_NICE"] }
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                memory: 4Gi
                nvidia.com/gpu.shared: 1 # Request portion of shared GPU
    defaultPodOptions:
      runtimeClassName: nvidia
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nvidia.com/gpu.count
                    operator: Gt
                    values: ["0"]
    #   securityContext:
    #     runAsNonRoot: true
    #     runAsUser: 1000
    #     runAsGroup: 1000
    #     fsGroup: 1000
    #     fsGroupChangePolicy: OnRootMismatch
      # tolerations:
      #   - key: nvidia.com/gpu
      #     operator: Exists
      #     effect: NoSchedule
    service:
      app:
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: 192.168.30.112
        externalTrafficPolicy: Cluster
        ports:
          http:
            appProtocol: kubernetes.io/ws
            port: *port
          metrics:
            appProtocol: http
            port: 9192
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${INTERNAL_SECRET_DOMAIN}"
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
    serviceMonitor:
      app:
        enabled: true
        endpoints:
          - port: metrics
            path: /metrics
            interval: 30s
    persistence:
      config:
        existingClaim: "{{ .Release.Name }}"
        globalMounts:
          - path: /data
      output:
        type: nfs
        server: 192.168.20.21
        path: /mnt/tank/media/plex
        globalMounts:
          - path: /data/exports
            subPath: dispatcharr/exports
          - path: /data/recordings
            subPath: dispatcharr/recordings
          - path: /data/backups
            subPath: dispatcharr/backups
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp

---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dispatcharr
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: dispatcharr
  values:
    controllers:
      dispatcharr:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/dispatcharr/dispatcharr
              tag: 0.18.1@sha256:425be855292df282db6f8daed0b3f0ac40a6dc451ddc66f7cbb299a4659e96da
            env:
              TZ: America/Chicago
              # DISPATCHARR_LOG_LEVEL: DEBUG
              REDIS_HOST: dragonfly.database.svc
              REDIS_PORT: 6379
              REDIS_DB: 5
              REDIS_URL: redis://dragonfly.database.svc:6379/5
              # Process Priority Configuration (Optional)
              # Lower values = higher priority. Range: -20 (highest) to 19 (lowest)
              # Negative values require cap_add: SYS_NICE
              UWSGI_NICE_LEVEL: -10   # uWSGI/FFmpeg/Streaming (default: 0, recommended: -5 for high priority)
              CELERY_NICE_LEVEL: 15   # Celery/EPG/Background tasks (default: 5, low priority)
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/core/version/
                    port: &port 9191
                    httpHeaders:
                      - name: Accept
                        value: application/json
                  initialDelaySeconds: 15
                  periodSeconds: 10
                  timeoutSeconds: 3
                  failureThreshold: 5
              readiness: *probes
            securityContext:
              # allowPrivilegeEscalation: false
              # readOnlyRootFilesystem: true
              # capabilities: {drop: ["ALL"]}
              capabilities: { add: ["SYS_NICE"] }
            resources:
              # claims:
              #   - name: gpu
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                memory: 4Gi
                gpu.intel.com/i915: 1 # Request portion of shared iGPU
                # nvidia.com/gpu.shared: 1 # Request portion of shared GPU
    # defaultPodOptions:
      # resourceClaims:
      #   - name: gpu
      #     resourceClaimTemplateName: dispatcharr
      # runtimeClassName: nvidia
      # affinity:
      #   nodeAffinity:
      #     requiredDuringSchedulingIgnoredDuringExecution:
      #       nodeSelectorTerms:
      #         - matchExpressions:
      #             - key: nvidia.com/gpu.count
      #               operator: Gt
      #               values: ["0"]
    #   securityContext:
    #     runAsNonRoot: true
    #     runAsUser: 1000
    #     runAsGroup: 1000
    #     fsGroup: 1000
    #     fsGroupChangePolicy: OnRootMismatch
      # tolerations:
      #   - key: nvidia.com/gpu
      #     operator: Exists
      #     effect: NoSchedule
    service:
      app:
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: 192.168.30.112
        externalTrafficPolicy: Cluster
        ports:
          http:
            appProtocol: kubernetes.io/ws
            port: *port
          metrics:
            appProtocol: http
            port: 9192
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${INTERNAL_SECRET_DOMAIN}"
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
    serviceMonitor:
      app:
        enabled: true
        endpoints:
          - port: metrics
            path: /metrics
            interval: 30s
    persistence:
      config:
        existingClaim: "{{ .Release.Name }}"
        globalMounts:
          - path: /data
      output:
        type: nfs
        server: 192.168.20.21
        path: /mnt/tank/media/plex
        globalMounts:
          - path: /data/exports
            subPath: dispatcharr/exports
          - path: /data/recordings
            subPath: dispatcharr/recordings
          - path: /data/backups
            subPath: dispatcharr/backups
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp

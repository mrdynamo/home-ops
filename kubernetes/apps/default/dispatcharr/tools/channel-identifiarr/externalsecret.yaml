---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: channel-identifiarr
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: channel-identifiarr-secret
    template:
      data:
        DISPATCHARR_USERNAME: "{{ .DISPATCHARR_ADMIN_USER }}"
        DISPATCHARR_PASSWORD: "{{ .DISPATCHARR_ADMIN_PASS }}"
        EMBY_USERNAME: "{{ .EMBY_CHANNELIDENTIFIARR_USER }}"
        EMBY_PASSWORD: "{{ .EMBY_CHANNELIDENTIFIARR_PASS }}"
  dataFrom:
    - extract:
        key: dispatcharr
    - extract:
        key: emby

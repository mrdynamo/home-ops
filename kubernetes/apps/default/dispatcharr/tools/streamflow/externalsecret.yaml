---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: streamflow
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: streamflow-secret
    template:
      data:
        DISPATCHARR_USER: "{{ .DISPATCHCRR_ADMIN_USER }}"
        DISPATCHARR_PASS: "{{ .DISPATCHCRR_ADMIN_PASS }}"
  dataFrom:
    - extract:
        key: dispatcharr

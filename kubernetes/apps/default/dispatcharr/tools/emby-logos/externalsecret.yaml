---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: emby-logos
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: emby-logos-secret
    template:
      data:
        EMBY_API_KEY: "{{ .EMBY_EMBYLOGOS_API_KEY }}"
  dataFrom:
    - extract:
        key: emby

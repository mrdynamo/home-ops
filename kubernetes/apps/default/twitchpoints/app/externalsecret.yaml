---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: twitchpoints
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: twitchpoints-secret
    template:
      data:
        TWITCH_USERNAME: "{{ .TWITCHPOINTS_TWITCH_USERNAME }}"
        TWITCH_PASSWORD: "{{ .TWITCHPOINTS_TWITCH_PASSWORD }}"
        DISCORD_WEBHOOK: "{{ .TWITCHPOINTS_DISCORD_WEBHOOK }}"
        DISCORD_CHAT_MENTION_WEBHOOK: "{{ .TWITCHPOINTS_DISCORD_CHAT_MENTION_WEBHOOK }}"
  dataFrom:
    - extract:
        key: twitchpoints

---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: homepage-css-editor
spec:
  chartRef:
    kind: OCIRepository
    name:  homepage-css-editor
  interval: 1h
  values:
    controllers:
      homepage-css-editor:
        containers:
          app:
            image:
              repository: ghcr.io/10mfox/gethomepage-custom-css
              tag: latest@sha256:ca5e68d856f2fc9c91e0884e8bdf943a8979e05491c1420be00072855c46c3a5
            env:
              PORT: &port 5556
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 64Mi
              limits:
                memory: 256Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: *port
    route:
      app:
        hostnames:
          - "homepage-css.${INTERNAL_SECRET_DOMAIN}"
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
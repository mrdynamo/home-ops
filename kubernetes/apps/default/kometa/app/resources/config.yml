#####################################
##      GENERAL APP CONFIG         ##
#####################################

settings:
  cache: true
  cache_expiration: 60
  asset_directory: config/assets
  asset_folders: true
  asset_depth: 0
  create_asset_folders: false
  dimensional_asset_rename: false
  download_url_assets: false
  show_missing_season_assets: false
  sync_mode: append
  minimum_items: 1
  default_collection_order:
  delete_below_minimum: true
  delete_not_scheduled: false
  run_again_delay: 2
  missing_only_released: false
  only_filter_missing: false
  show_unmanaged: true
  show_filtered: false
  show_options: false
  show_missing: true
  show_missing_assets: true
  save_report: true
  tvdb_language: eng
  ignore_ids:
  ignore_imdb_ids:
  playlist_sync_to_users: all
  verify_ssl: true

webhooks:
  error: <<DISCORD_WEBHOOK>>
  version: <<DISCORD_WEBHOOK>>
  run_start: <<DISCORD_WEBHOOK>>
  run_end: <<DISCORD_WEBHOOK>>
  delete: <<DISCORD_WEBHOOK>>
  changes: <<DISCORD_WEBHOOK>>

plex:
  url: http://plex.default.svc.cluster.local:32400
  token: <<PLEX_API_KEY>>
  timeout: 60
  db_cache: 1024
  clean_bundles: true
  empty_trash: true
  optimize: true

radarr:
  url: http://radarr.default.svc.cluster.local:80
  token: <<RADARR_API_KEY>>
  add_missing: false
  add_existing: false
  upgrade_existing: false
  root_folder_path: /media/movies
  monitor: true
  availability: released
  quality_profile: HD Bluray + WEB
  tag: kometa
  search: true
  radarr_path:
  plex_path:

sonarr:
  url: http://sonarr.default.svc.cluster.local:80
  token: <<SONARR_API_KEY>>
  add_missing: false
  add_existing: false
  upgrade_existing: false
  root_folder_path: /media/tv
  monitor: pilot # none, latest, first, pilot, existing, missing, future, all
  quality_profile: WEB-1080p
  language_profile: English
  series_type: standard
  season_folder: true
  tag: kometa
  search: true
  cutoff_search: false
  sonarr_path:
  plex_path:

tautulli:
  url: http://tautulli.default.svc.cluster.local:80
  apikey: <<TAUTULLI_API_KEY>>

tmdb:
  apikey: <<TMDB_API_KEY>>
  language: en


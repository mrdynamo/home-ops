libraries:
  #####################################
  ##  PRODUCTION LIBRARIES - BEWARE  ##
  #####################################

  Movies:
    template_variables:
      use_separator: true
      sep_style: orig
      #visible_library: true                               # Visibility of collections in library 'Recommended' tab for everyone
      #visible_home: true                                  # Visibility of collections on MY 'Home' tab
      #visible_shared: true                                # Visibility of collections on shared user's 'Home' tab

    report_path: /config/reports/movie_report.yaml

    collection_files:
      #- file: config/movies.yaml
      - default: seasonal
        template_variables:
          sep_style: stb
          use_independence: true
          sort_by: random
          append_data: ## Add a custom holiday
            veteran: Veteran's Day
          schedule_veteran: range(11/01-11/30)
          imdb_list_veteran: https://www.imdb.com/list/ls565595526/
          emoji_veteran: "ðŸª– "
          exclude: aapi,disabilities,black_history,lgbtq,latinx,women
          item_radarr_tag: kometa-seasonal,kometa-seasonal-<<key>>
          radarr_tag: kometa-seasonal-missing,kometa-seasonal-<<key>>-missing
          radarr_add_missing: false # Search for items missing from seasonal collection
          radarr_quality: HD Blueray + WEB # Override default quality profile for adding missing seasonal movies
          visible_library: true
      - default: separator_chart
        template_variables:
          collection_section: "010"
      - default: basic
      - default: tautulli
        template_variables:
          collection_section: "010"
      - default: imdb
      - default: tmdb
        #template_variables:
        #visible_shared_top: true                        # Visbility of 'TMDb Top Rated (top)' on shared user's home tab
      - default: universe
        template_variables:
          #append_data:
          #  monster: MonsterVerse
          #trakt_list_monster: https://trakt.tv/users/rzepkowski/lists/monsterverse-movies
          #exclude: dca
          #radarr_add_missing_XXX: true                      # Add missing to complete the XXXX universe
          item_radarr_tag: kometa-universe,kometa-universe-<<key>>
          radarr_tag: kometa-universe-missing,kometa-universe-<<key>>-missing
          radarr_add_missing_dcu: false # Add missing to complete the DC Extended universe
          radarr_add_missing_mcu: false # Add missing to complete the Marvel Cinematic universe
          radarr_add_missing_marvel: false # Add missing to complete the In Assoc. w Marvel universe
          radarr_add_missing_fast: false # Add missing to complete the Fast and Furious universe
          radarr_add_missing_avp: false # Add missing to complete the Alien vs Predator universe
          radarr_add_missing_askew: false # Add missing to complete the View Askew universe
          radarr_add_missing_middle: false # Add missing to complete the Middle Eath universe
          radarr_add_missing_mummy: false # Add missing to complete the Mummy universe
          radarr_add_missing_rocky: false # Add missing to complete the Rocky / Creed universe
          radarr_add_missing_trek: false # Add missing to complete the Star Trek universe
          radarr_add_missing_star: false # Add missing to complete the Star Wars universe
          radarr_add_missing_wizard: false # Add missing to complete the Wizarding World (HP) universe
          radarr_add_missing_xmen: false # Add missing to complete the X-Men universe
          #radarr_add_missing_monster: false                  # Add missing to complete the Monster (Godzilla/Kong) universe
      - default: franchise
        template_variables:
          item_radarr_tag: kometa-franchise,kometa-franchise-<<key>>
          radarr_tag: kometa-franchise-missing,kometa-franchise-<<key>>-missing
          radarr_add_missing: false # Add missing movies from a franchise if at least one exists in library already
      - default: genre
        template_variables:
          collection_mode: hide
      - default: decade
        template_variables:
          collection_mode: hide

    #remove_overlays: true                                 # Uncomment to remove overlays from library
    #reapply_overlays: true                                # Uncomment to reapply all overlays

    overlay_files:
      - default: resolution
        #template_variables:
        #use_1080: false
      - default: audio_codec
        template_variables:
          horizontal_align: right

  TV Shows:
    template_variables:
      use_separator: true
      #sep_style: orig
      #visible_library: true                               # Visibility of collections in library
      #visible_home: true                                  # Visibility of collections on MY home tab
      #visible_shared: true                                # Visibility of collections on shared user's home tab

    report_path: /config/reports/tv_report.yaml

    collection_files:
      #- file: config/tv.yaml
      - file: config/remove-overlays.yaml
      - default: separator_chart
        template_variables:
          collection_section: "010"
      - default: basic
      - default: tautulli
        template_variables:
          collection_section: "010"
      - default: imdb
      - default: tmdb
      - default: genre
        template_variables:
          collection_mode: hide

    #remove_overlays: true                                 # Uncomment to remove overlays from library
    #reapply_overlays: true                                # Uncomment to reapply all overlays

    overlay_files:
      - default: resolution
        template_variables:
          vertical_offset: 100
          #use_1080: false
      #- default: resolution
      #  template_variables:
      #    builder_level: season
      - default: resolution
        template_variables:
          builder_level: episode
      - default: audio_codec
        template_variables:
          horizontal_align: right
          vertical_offset: 100
      #- default: audio_codec
      #  template_variables:
      #    horizontal_align: right
      #    builder_level: season
      - default: audio_codec
        template_variables:
          horizontal_align: right
          builder_level: episode
      - default: status
        template_variables:
          horizontal_align: center
          vertical_align: top
          vertical_offset: 0
          horizontal_offset: 0
          back_height: 85
          back_width: 1100
          #font: config/fonts/Roboto-Thin.ttf
          font: config/fonts/Juventus-Fans-Bold.ttf
          font_size: 70
          back_color_airing: "#016920"
          back_color_returning: "#81007F"
          back_color_canceled: "#ed1f1f"
          back_color_ended: "#000847"

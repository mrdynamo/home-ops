---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./externalsecret.yaml
  - ./helmrelease.yaml
  - ./ocirepository.yaml
configMapGenerator:
  - name: kometa
    files:
      - config.yml=./resources/config.yml
      - movies.yaml=./resources/movies.yaml
      - tv.yaml=./resources/tv.yaml
      - remove-overlays.yaml=./resources/remove-overlays.yaml
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled

---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: paperless-gpt
spec:
  chartRef:
    kind: OCIRepository
    name: paperless-gpt
  interval: 1h
  values:
    controllers:
      paperless-gpt:
        containers:
          app:
            image:
              repository: docker.io/icereed/paperless-gpt
              tag: v0.24.0@sha256:15bad5d455b98f21bb7b5d6615f56871ff67a8bb379dc0dd7ba411f4633071a6
            env:
              TZ: America/Chicago
              PAPERLESS_BASE_URL: http://paperless.default.svc.cluster.local:8000
              # LLM Configuration
              LLM_LANGUAGE: English
              LLM_PROVIDER: ollama
              LLM_MODEL: llama3.2:3b
              OCR_PROVIDER: llm
              VISION_LLM_PROVIDER: ollama
              VISION_LLM_MODEL: minicpm-v:8b
              # Document Processing Settings
              AUTO_GENERATE_TITLE: false
              AUTO_GENERATE_TAGS: false
              AUTO_GENERATE_CORRESPONDANTS: false
              AUTO_GENERATE_DOCUMENT_TYPE: false
              AUTO_GENERATE_CREATED_DATE: false
              # Tagging Settings
              AUTO_TAG: _paperless-gpt_auto_
              AUTO_OCR_TAG: _paperless-gpt_ocr-auto_
              MANUAL_TAG: _paperless-gpt_manual_
              PDF_OCR_TAGGING: true
              PDF_OCR_COMPLETE_TAG: _paperless-gpt_ocr-complete_
              # OCR Settings
              OCR_LIMIT_PAGES: 5
              OCR_PROCESS_MODE: image
              PDF_SKIP_EXISTING_OCR: false
              # Enhanced OCR Settings
              PDF_UPLOAD: true
              PDF_COPY_METADATA: true
              PDF_REPLACE: false  # Whether to delete the original document (use with caution!)
            envFrom:
              - secretRef:
                  name: "{{ .Release.Name }}-secret"
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 64Mi
              limits:
                memory: 3Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: &port 8080
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${INTERNAL_SECRET_DOMAIN}"
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
    persistence:
      config:
        existingClaim: "{{ .Release.Name }}"
        advancedMounts:
          paperless-gpt:
            app:
              - path: /app/db
                subPath: db
              - path: /app/prompts
                subPath: prompts
      tmpfs:
        type: emptyDir
        advancedMounts:
          paperless-gpt:
            app:
              - path: /app/config
                subPath: config
              - path: /tmp
                subPath: tmp

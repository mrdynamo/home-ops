---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cilium-bgp
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: cilium-bgp-secret
    template:
      data:
        password: "{{ .BGP_HOMELAB_PASSWORD }}"
  dataFrom:
    - extract:
        key: cilium
